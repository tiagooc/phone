<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery/jquery.mobile.custom.structure.min.css" />
<link rel="stylesheet" href="jquery/jquery.mobile.custom.theme.min.css" />
<script src="jquery/jquery-2.1.0.min.js"></script>
<script src="jquery/jquery.mobile.custom.min.js"></script>
<script src="scripts.js"></script>
</head>

<body>
<div id="welcome" data-role="page">
	<div data-role="header"><h1>Welcome</h1></div>
	<div role="main" class="ui-content">
		<h1>This is the welcome page!</h1>
		<label for="text-basic">Please tell me your name.</label>
		<input type="text" id="name" value="">
		<a href="#" data-role="button" id="helloButton">Say hello</a>

	</div>
	<div data-role="footer"><h1>Welcome Footer</h1></div>
</div>
<div id="hello" data-role="page">
	<div data-role="header"><h1>Hello</h1></div>
	<div role="main" class="ui-content">
		Hello <span id="spanName"></span>!
		<a href="#welcome" class="ui-btn ui-shadow ui-corner-all">Go back to the welcome page</a>
	</div>
	<div data-role="footer"><h1>Hello Footer</h1></div>
</div>
</body>

</html>
